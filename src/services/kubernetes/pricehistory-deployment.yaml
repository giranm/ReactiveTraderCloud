apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricehistory-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: pricehistory
  template:
    metadata:
      labels:
        component: pricehistory
    spec:
      containers:
        - name: pricehistory
          image: reactivetradercloud/pricehistory:v1.3.2-453-g07902e79
          env:
            - name: BROKER_HOST
              value: broker
            - name: BROKER_PORT
              value: '8000'

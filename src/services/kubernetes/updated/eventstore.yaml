apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventstore-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: eventstore
  template:
    metadata:
      labels:
        component: eventstore
    spec:
      containers:
        - name: eventstore
          image: giran/eventstore:1.0.0
          ports:
            - containerPort: 1113
            - containerPort: 2113

---
  
apiVersion: v1
kind: Service
metadata:
  name: eventstore
spec:
  type: ClusterIP
  selector:
    component: eventstore
  ports:
    - port: 1113
      targetPort: 1113
      name: 'http'
    - port: 2113
      targetPort: 2113
      name: 'tcp'